listenaddr: 'lnc-mailbox.onrender.com:443'
staticroot: ./static
servestatic: false
debuglevel: trace
autocert: true
servername: lnc-mailbox.onrender.com
profile: 9999
authenticator:
  lndhost: 'localhost:10009'
  tlspath: /path/to/lnd/tls.cert
  macdir: /path/to/lnd/data/chain/bitcoin/simnet
  network: simnet
  passphrase: my-own-passphrase
  mailboxaddress: 'mailbox.terminal.lightning.today:443'
  devserver: false
  disable: true
dbbackend: sqlite
sqlite:
  dbfile: /path/to/.aperture/aperture.db
postgres:
  host: localhost
  port: 5432
  user: user
  password: password
  dbname: aperture
  maxconnections: 25
  requireSSL: true
etcd:
  host: 'localhost:2379'
  user: user
  password: password
services:
  - name: service1
    hostregexp: ^service1.com$
    pathregexp: ^/.*$
    address: '127.0.0.1:10009'
    protocol: https
    tlscertpath: path-to-optional-tls-cert/tls.cert
    capabilities: 'add,subtract'
    constraints:
      valid_until: 1682483169
    timeout: 31557600
    price: 0
    dynamicprice:
      enabled: true
      grpcaddress: '127.0.0.1:10010'
      insecure: false
      tlscertpath: path-to-pricer-server-tls-cert/tls.cert
  - name: service2
    hostregexp: 'service2.com:8083'
    pathregexp: ^/.*$
    address: '123.456.789:8082'
    protocol: https
    constraints:
      valid_until: '2020-01-01'
    price: 1
  - name: service3
    hostregexp: 'service3.com:8083'
    pathregexp: ^/.*$
    address: '123.456.789:8082'
    protocol: https
    constraints:
      valid_until: '2020-01-01'
    dynamicprice:
      enbled: true
      grpcaddress: '123.456.789:8083'
      insecure: false
      tlscertpath: path-to-pricer-server-tls-cert/tls.cert
tor:
  control: 'localhost:9051'
  listenport: 8082
  virtualport: 8082
  v3: false
hashmail:
  enabled: true
  messagerate: 1ms
  messageburstallowance: 99999999
prometheus:
  enabled: false
  listenaddr: 'localhost:9000'
